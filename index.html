<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link rel="icon" href="images/rover.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <title>Mars Rover</title>
</head>

<body>
    <div id="whitescreen"></div>
    <div id="content">
        <!-- Loading -->
        <div id="loading" class="t-center">
            <i class="fa fa-spinner fa-spin"></i>
            <span>Establishing connection...</span>
            <img src="images/mars-planet.png" alt="">
        </div>
        <!-- Rover -->
        <div id="map">
            <img src="images/rover.png" alt="" id="rover">
            <img src="images/rock.png" alt=""
                id="rock1">
            <img src="images/rock.png" alt=""
                id="rock2">
            <img src="images/rock.png" alt=""
                id="rock3">
            <img src="images/rock.png" alt=""
                id="rock4">
            <img src="images/rock.png" alt=""
                id="rock5">
            <img src="images/rock.png" alt=""
                id="rock6">
            <img src="images/rock.png" alt=""
                id="rock7">
            <img src="images/rock.png" alt=""
                id="rock8">
            <img src="images/rock.png" alt=""
                id="rock9">
            <img src="images/rock.png" alt=""
                id="rock10">
        </div>
        <!-- Pictures -->
        <div id="pics">
            <div id="show-pic1" class="show-pic empty t-center">
                <span id="pic-count">1/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic2" class="show-pic empty t-center">
                <span id="pic-count">2/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic3" class="show-pic empty t-center">
                <span id="pic-count">3/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic4" class="show-pic empty t-center">
                <span id="pic-count">4/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic5" class="show-pic empty t-center">
                <span id="pic-count">5/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic6" class="show-pic empty t-center">
                <span id="pic-count">6/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic7" class="show-pic empty t-center">
                <span id="pic-count">7/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic8" class="show-pic empty t-center">
                <span id="pic-count">8/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic9" class="show-pic empty t-center">
                <span id="pic-count">9/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <div id="show-pic10" class="show-pic empty t-center">
                <span id="pic-count">10/10</span>
                <span id="empty-pic">Empty</span>
            </div>
            <button id="close-pics">
                <i class="fa fa-minus"></i>
            </button>
            <button id="remove-pic">
                <i class="fa fa-trash-alt"></i>
            </button>
            <button id="prev-pic">
                <i class="fa fa-angle-left"></i>
            </button>
            <button id="next-pic">
                <i class="fa fa-angle-right"></i>
            </button>
            <span id="pics-count">0 Pictures</span>
        </div>
        <!-- Tools -->
        <button id="help">
            <i class="fa fa-question-circle"></i>
        </button>
        <button id="toggle-tools" onclick="toggleToolsBar()">
            <i class="fa fa-cog" id="toggle-tools-icon"></i>
        </button>
        <div id="tools-bar" class="t-center">
            <button id="s-c-1">Color 1</button>
            <button id="s-c-2">Color 2</button>
            <button id="s-bg-1">BG 1</button>
            <button id="s-bg-2">BG 2</button>
            <button id="s-bg-3">BG 3</button>
        </div>
        <!-- Title -->
        <div id="title" class="t-center">
            <span>~MARS ROVER~</span>
        </div>
        <!-- Commands with writing -->
        <div id="commands">
            <input id="user-command" type="text" placeholder="Commands" maxlength="8">
            <button id="btn-command">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
        <!-- Commands with buttons -->
        <div id="cmd-btns" class="t-center">
            <button id="btn-mov">MOV</button>
            <input type="number" id="movs" value="5">
            <select id="back-forw">
                <option value="F" title="Forward">F</option>
                <option value="B" title="Backward">B</option>
            </select>
            <button id="trn-l">TRN L</button>
            <button id="trn-r">TRN R</button>
            <button id="rockBtn">RCK(0)</button>
            <button id="rlsBtn">RLS</button>
            <button id="anlBtn">ANL</button>
            <button id="picBtn">PIC(0)</button>
            <button id="log">LOG</button>
            <button id="show-pics">SHOW PICS</button>
        </div>
        <!-- Rock Analysis -->
        <div id="rock-analysis" class="t-center">
            <button id="close-anl">
                <i class="fa fa-minus"></i>
            </button>
            <br>
            <div id="an" class="title">Chemical Analysis On The Last Collected Rock</div>
            <div id="no-rocks">
                Rocks container is empty, collect a rock to analyse
            </div>
            <div id="loading-anl">
                <div id="bar"></div>
            </div>
            <div id="analysis"></div>
            <button id="anl-ok">OK</button>
        </div>
        <!-- Footer -->
        <div id="footer">
            &copy;2018 by <b>Dai Abdesslam</b>
        </div>
    </div>
</body>

</html>
